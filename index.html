<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./assets/css/main.css">
	<link rel="stylesheet" href="./assets/css/slick.css">
	<link rel="stylesheet" href="./assets/css/font-awesome.min.css">
	<title>Artichoke Designs</title>
</head>
<body>
	<header class="header-main">
		<div class="logo-main">
			<img src="./assets/images/artichoke-large.png" alt="logo">
		</div>
	</header>
	<header class="header-slideshow">
		<div class="container">
			<div class="slideshow-container">
				<div class="poster"><img src="./assets/images/the-walking-dead.png" alt="poster"></div>
				<div class="poster"><img src="./assets/images/batman-50-shades.png" alt="poster"></div>
				<div class="poster"><img src="./assets/images/starlord.png" alt="poster"></div>
				<div class="poster"><img src="./assets/images/the-flash.png" alt="poster"></div>
				<div class="poster"><img src="./assets/images/arrow.png" alt="poster"></div>
			</div>
			<i class="fa fa-chevron-left fa-4x"></i>
			<i class="fa fa-chevron-right fa-4x"></i>
		</div>
	</header>
	<script src="./assets/js/jquery-1.11.2.min.js"></script>
	<script src="./assets/js/bootstrap.min.js"></script>
	<script src="./assets/js/slick.min.js"></script>
	<script src="./assets/js/main.js"></script>
	<script src="./assets/js/slideshow.js"></script>
</body>
</html>
